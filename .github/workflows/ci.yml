name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install N-API deps
        if: ${{ hashFiles('crates/beautiful-mermaid-napi/package.json') != '' }}
        run: npm --prefix crates/beautiful-mermaid-napi install

      - name: Build N-API
        if: ${{ hashFiles('crates/beautiful-mermaid-napi/package.json') != '' }}
        run: npm --prefix crates/beautiful-mermaid-napi run build

      - name: Install dependencies
        run: bun install

      - name: Run tests (default ts path)
        run: bun test

      - name: Run tests (rust multiline flag path)
        env:
          BEAUTIFUL_MERMAID_USE_RUST: "1"
          BEAUTIFUL_MERMAID_NAPI_REQUIRE_NATIVE: "1"
        run: bun test

      - name: Type check
        run: bun x tsc --noEmit
